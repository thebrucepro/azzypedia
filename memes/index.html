<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #202225;
      padding: 20px;
      text-align: center;
    }

    header a:hover {
      cursor: pointer;
    }

    header img {
      height: 120px;
      border-radius: 10px;
    }

    nav {
      background-color: #e6e6e6;
      padding: 15px;
      width: 220px;
      float: left;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 160px;
      left: 0;
    }

    nav h2 {
      font-size: 18px;
      margin-top: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 12px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      display: block;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #dcdcdc;
    }

    main {
      margin-left: 240px;
      padding: 30px 20px;
    }

    main h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .infobox {
      float: right;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      width: 250px;
      margin-left: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .infobox p {
      margin: 10px 0;
    }

    a {
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 5px;
    }

    footer {
      clear: both;
      background-color: #202225;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        float: none;
        top: 0;
      }

      main {
        margin-left: 0;
      }

      .infobox {
        float: none;
        width: 100%;
        margin: 20px 0;
      }
    }
  </style>
</head>
