<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üîí Azzypedia ‚Äî Acceso Restringido</title>
  <style>
    body {
      background-color: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 120px;
      user-select: none;
      overflow: hidden;
    }
    #bloqueo {
      font-size: 24px;
      animation: parpadeo 1s infinite alternate;
    }
    @keyframes parpadeo {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    #contenido {
      display: none;
      color: #00ffcc;
      animation: aparecer 1s ease-out;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #clave {
      opacity: 0;
      position: absolute;
      top: -9999px;
    }
    img {
      width: 300px;
      margin-top: 20px;
      border: 3px solid red;
    }
    a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="bloqueo">üö® ACCESO PROHIBIDO ‚Äî EMERGENCIA ACTIVADA üî•</div>
  <p>No deber√≠as estar aqu√≠... pero ya es demasiado tarde.</p>
  <input type="text" id="clave" autofocus>

  <!-- üéµ Sonidos combinados -->
  <audio id="musica" src="https://thebrucepro.github.io/azzypedia/emergencia.mp3" loop></audio>
  <audio id="risa" src="https://thebrucepro.github.io/azzypedia/freddy_laugh.mp3"></audio>

  <div id="contenido">
    <h2>üíÄ Acceso concedido</h2>
    <p>Pagina Anarquica</p>
    <img src="https://thebrucepro.github.io/azzypedia/memes/azzy_mamado.png" alt="Azzy Furresco">
    <p><a href="https://thebrucepro.github.io/azzypedia/memes/anarquia.jpeg" target="_blank">Ingresar al portal oscuro ‚ö†Ô∏è</a></p>
  </div>

  <script>
    let entrada = "";
    document.addEventListener("keydown", (e) => {
      entrada += e.key.toLowerCase();

      if (entrada.includes("azzypedia")) {
        document.getElementById("bloqueo").style.display = "none";
        document.getElementById("contenido").style.display = "block";
        document.getElementById("musica").play();
        document.getElementById("risa").play();
        entrada = "";
      }

      if (entrada.length > 20) entrada = "";
    });
  </script>
</body>
</html>
